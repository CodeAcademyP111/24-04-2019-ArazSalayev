<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <section id="start">
        <div class="row">
            <div class="col-2 color1"></div>
            <div class="col-7 color2"></div>
            <div class="col-3 color3"></div>
            <div class="clearfix"></div>
        </div>
    </section>
    <section id="banner_area">
        <div class="row">
            <div class="col-12 color4"></div>
            <div class="clearfix"></div>
        </div>
    </section>
    <section id="about_me">
        <div class="row">
            <div class="col-6 color5"></div>
            <div class="col-6 color6"></div>
            <div class="clearfix"></div>
        </div>
    </section>
    <section id="packages">
        <div class="container">
            <div class="row">
                <div class="col-4 color6"></div>
                <div class="col-4 color1"></div>
                <div class="col-4 color2"></div>
                <div class="clearfix"></div>

            </div>
    </section>
    <section id="skills">
        <div class="row">
            <div class="col-6 color4"></div>
            <div class="col-6 color5"></div>
            <div class="clearfix"></div>
        </div>
    </section>
    <section id="works_filters">
        <div class="container">
            <div class="row">
                <div class="col-6 color6"></div>
                <div class="col-6 color1"></div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-8 color2"></div>
                <div class="col-4 color3"></div>
                <div class="clearfix"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4 color4"></div>
                    <div class="col-4 color5"></div>
                    <div class="col-4 color6"></div>
                    <div class="clearfix"></div>
                </div>
    </section>
    <section id="any_projects">
        <div class="row">
            <div class="col-7 color1"></div>
            <div class="col-5 color2"></div>
            <div class="clearfix"></div>

        </div>
    </section>
    <section id="experience">
        <div class="row">
            <div class="col-12 color3"></div>
            <div class="clearfix"></div>
        </div>
        <div class="row">
            <div class="col-4 color4"></div>
            <div class="col-4 color5"></div>
            <div class="col-4 color6"></div>
        </div>
        <div class="row">
            <div class="col-4 color4"></div>
            <div class="col-4 color5"></div>
            <div class="col-4 color6"></div>
        </div>
    </section>

    <section id="education">
        <div class="container">
            <div class="row">
                <div class="col-6 color6"></div>
                <div class="col-6 color1"></div>
            </div>
    </section>
    <section id="our_team">
        <div class="row">
            <div class="col-12 color2"></div>
        </div>
        <div class="row">
            <div class="col-4 color3"></div>
            <div class="col-4 color4"></div>
            <div class="col-4 color5"></div>
            <div class="clearfix"></div>
        </div>
    </section>
    <section id="contact_us">
        <div class="row">
            <div class="col-12 color 6"></div>
        </div>
        <div class="clearfix"></div>
        <div class="container">
            <div class="row">
                <div class="col-6 color1"></div>
                <div class="col-6 color2"></div>
            </div>
            <div class="clearfix"></div>
    </section>
    <section id="statistics">
        <div class="container">
            <div class="row">
                <div class="col-3 color3"></div>
                <div class="col-3 color4"></div>
                <div class="col-3 color5"></div>
                <div class="col-3 color6"></div>
            </div>
            <div class="clearfix"></div>
        </div>

    </section>
    <section id="testimonials">
        <div class="container">
            <div class="row">
                <div class="col-3 color4"></div>
                <div class="col-9 color3"></div>
                <div class="clearfix"></div>
            </div>
            <div class="row">

                <div class="col-4 color5"></div>
                <div class="col-4 color1"></div>
                <div class="col-4 color2"></div>
                <div class="clearfix"></div>
            </div>
        </div>

    </section>

    <section id="news">
        <div class="col-12 color3"></div>
        <div class="container">
            <div class="row">
                <div class="col-8 color6"></div>
                <div class="col-4 color2 ">
                    <div class="col-12 color7 "></div>
                    <div class="col-12 color8 "></div>
                    <div class="col-12 color9 "></div>
                    <div class="col-12 color10 "></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col-3 color1"></div>
                <div class="col-9 color3"></div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-3 color2"></div>
                <div class="col-3 color6"></div>
                <div class="col-3 color5"></div>
                <div class="col-3 color4"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
</body>

</html>
